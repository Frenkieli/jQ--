<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin: 10px;
      border: 3px solid #000;
    }

    .wrap {
      padding: 20px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <img src="https://picsum.photos/300/200/?random=1" data-src="https://picsum.photos/300/200/?random=2">

  <div class="pick">asdasdadadad</div>
  <script>
    $(function () {
      let imgBig;
      let img = $('img').attr('src');;
      $('img').hover(function(){
        imgBig = $(this).attr('data-src');
        $(this).attr('src', imgBig);
      },function(){
        $(this).attr('src', img);
      })
    })
  </script>
</body>

</html>
