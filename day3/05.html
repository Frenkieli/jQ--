<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin: 10px;
      border: 3px solid #000;
    }

    .wrap {
      padding: 20px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <button class="wrapbuttom">wrap</button>

  <div class="pick">asdasdadadad</div>
  <script>
    $(function () {
      $('.wrapbuttom').click(function(){
        $('.pick').wrap('<div class="wrap"></div>')
      })
    })
  </script>
</body>

</html>
